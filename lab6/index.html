        function randColor(Element) {
            let r = Math.floor(Math.random() * (256)),
                g = Math.floor(Math.random() * (256)),
                b = Math.floor(Math.random() * (256));
            let RandomColor = '#' + r.toString(16) + g.toString(16) + b.toString(16);
            Element.style.background = RandomColor;
            return false;
        }

        let sec = 1;
        let Timer;

        function RunTimer() {
            Timer = setInterval(tick, 1000);
        }

        function tick() {
            document.getElementById("timer").childNodes[0].nodeValue = sec;
            sec++
        }
    </script>

    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

    <div class="dropdown">

    <script>
        let x, y, a;

        function MoveCircle() {
            a = true;
            document.addEventListener('mousemove', e => {
                if (e.pageX < 782 && e.pageX > 8 &&
                    e.pageY < 1205 && e.pageY > 432) {
                    if (a) {
                        circle.style.left = e.pageX + "px";
                        x = e.pageX;
                        circle.style.top = e.pageY + "px";
                        y = e.pageY;
                    }
                }
            });

            document.addEventListener('keydown', function(e) {
                const key = e.key;
                if (key === "Escape") {
                    circle.style.left = x + "px";
                    circle.style.top = y + "px";
                    a = false;
                }
            });

        }
    </script>

    <div id="ContainerForCircle">
        <div id="circle" onclick="MoveCircle()"></div>
    </div>
